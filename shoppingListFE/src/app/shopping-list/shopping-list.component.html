<div>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let item of items">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <label *ngIf="item.notes !== undefined && !item.showNotes" class="btn btn-secondary btn-sm" (click)="item.showNotes = !item.showNotes"><span class="glyphicon glyphicon-collapse-down"></span></label>
          <label *ngIf="item.notes !== undefined &&  item.showNotes" class="btn btn-secondary btn-sm" (click)="item.showNotes = !item.showNotes"><span class="glyphicon glyphicon-collapse-up"></span></label>
          <input type="checkbox" [(ngModel)]="item.bought" (click)="updateBought(item)" />
          {{item.title}}<button (click)="deleteItem(item)" type="submit"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>
      <small *ngIf="item.showNotes">{{item.notes}}</small>
    </a>
  </div>
  <form class="form-inline">
    <div class="input-group">
      <input [(ngModel)]="newItem.title" name="newItemTitle" placeholder="New Item" />
      <input [(ngModel)]="newItem.notes" name="newItemNotes" placeholder="Notes" />
      <button (click)="addItem(newItem)" class="btn btn-primary" type="submit">Add Item</button>
    </div>
  </form>
</div>
